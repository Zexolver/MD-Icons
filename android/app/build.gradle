plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.murderdronesicons'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.murderdronesicons"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Disable actual Java/Kotlin code
        multiDexEnabled false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
            res.srcDirs = ['src/main/res']
        }
    }
}

dependencies {
    // No additional dependencies needed for icon pack
}
